<html>
    <head>

        <script type="text/javascript" language="javascript" src="../javascripts/include.js" defer></script>
        <style type="text/css">
            button.blue {
                width: 350px;
                margin: 15px;
                margin-left: 60px;
            }
            #nav {
                background-color: #333333;
                border-top:3px solid #99AAB7;
                color:#CADCEA;
                height:80px;
                width:100%;
                bottom:0px;
                position:absolute;
                overflow:hidden;
            }
        </style>

        <div id='content'>

            </div>

                     border: 1px solid #ccc; -moz-border-radius: 30px; width: 350px;">

                </div>

                        <div style="display: table-cell">
                            &nbsp;
                        </div>
                        <div style="display: table-cell">

                                <span>Pre-ART</span>
                            </button>

                    </div>
                    <div style="display: table-row">

                            <button class="blue " onclick="window.location = 'vitals.html'">

                            </button>

                            <button class="blue " onclick="window.location = 'hiv_reception.html'">

                        </div>
                    </div>
                    <div style="display: table-row">

                            </button>

                        <div style="display: table-cell">
                            <button class="blue " onclick="window.location = 'opd.html'">
                                <span>OutPatient Diagnosis</span>
                            </button>
                        </div>
                    </div>
