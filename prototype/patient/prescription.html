<html>
    <head>
        <title>Prescription</title>
        <script type="text/javascript" language="javascript" src="../javascripts/include.js" defer></script>
        <meta http-equiv='content-type' content='text/html;charset=UTF-8' />
        <script language="javascript">
            tstUsername = "";
            tstCurrentDate = "2010/03/12";
            tt_cancel_destination = 'show.html';
            tt_cancel_show = 'show.html';
        </script>
    </head>
    <body><div id='content'>
            <div id='description' style='color:#777;position:absolute;margin-top:-70px;'></div><center>
                <form  action='show.html' extended="true" method="get" headerLabel="Drug Prescription">
                    <table cellpadding=10>
                        <tr>
                            <th colspan=2>Prescription</th>
                        </tr>
                        <tr>
                            <td>Generic Drugs</td>
                            <td>
                                <select style='width: 100%' name='generic_drugs' id='generic_drugs' helptext='Generic Drugs'>
                                    <option></option>
                                    <option>Asprin</option>
                                    <option>Paracetamol</option>
                                    <option>Proguanil</option>
                                    <option>Zinc</option>
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Formulation</td>
                            <td>
                                <select style='width: 100%' name='formulation' id='formulation' helptext='Formulation'>
                                    <option></option>
                                    <option>D4T 3TC NVP</option>
                                    <option>Trimune-30</option>
                                    <option>Trimune-40</option>
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Type Of Prescription</td>
                            <td>
                                <select style='width: 100%' name='type_of_prescription' id='type_of_prescription' helptext='Type Of Prescription'>
                                    <option></option>
                                    <option>Standard dose</option>
                                    <option>Variable dose</option>
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Dose Strength In Mg</td>
                            <td>
                                <input type='text' value='' field_type='number' name='dose_strength_in_mg' id='dose_strength_in_mg' helptext='Dose Strength In Mg' />
                            </td>
                        </tr>
                        <tr>
                            <td>Frequency</td>
                            <td>
                                <select style='width: 100%' name='frequency' id='frequency' helptext='Frequency'>
                                    <option></option>
                                    <option>Twice a day (BD)</option>
                                    <option>Once a day (OD)</option>
                                    <option>Once a month</option>
                                    <option>Three times a day (TDS)</option>
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Duration (days)</td>
                            <td>
                                <input type='text' value='' field_type='number' name='duration_days' id='duration_days' helptext='Duration (days)' />
                            </td>
                        </tr>
                        <tr>
                            <td>Take As Needed (prn)</td>
                            <td>
                                <select style='width: 100%' name='take_as_needed_prn' id='take_as_needed_prn' helptext='Take As Needed (prn)'>
                                    <option></option>
                                    <option>Yes</option>
                                    <option>No</option>
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align='center'>
                                <input type='submit' value='Finish' />
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </body>
</html>
