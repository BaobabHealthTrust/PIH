<html>
    <head>
        <title>Out Patient Diagnosis</title>
        <link href="../stylesheets/form.css?1266397276" media="screen" rel="stylesheet" type="text/css" />

        <script type="text/javascript" language="javascript" src="../javascripts/touchscreen.js" defer></script>
        <meta http-equiv='content-type' content='text/html;charset=UTF-8' />
        <script language='javascript' type='text/javascript' src='../javascripts/jquery.js'></script>
        <script language="javascript" type="text/javascript" src="../javascripts/jquery.flot.js"></script>
        <script language="javascript">
            tstUsername = "";
            tstCurrentDate = "2010/03/12";
            tt_cancel_destination = 'tasks.html';
            tt_cancel_show = 'show.html';
        </script>
        <link type="text/css" href="../stylesheets/graytabs.css" rel="stylesheet" />
        <link href="../stylesheets/touch-fancy.css?1266397276" media="screen" rel="stylesheet" type="text/css" />
        <script src="../javascripts/preload.js?1266397276" type="text/javascript"></script>
        <!-- Uncomment/Comment the line below to enable/disable the Touchscreen Toolkit-->
        <script src="../javascripts/dateselector.js?1266397276" type="text/javascript"></script>
        <script src="../javascripts/utils.js?1266397276" type="text/javascript"></script>
    </head>
    <body><div id='content'>
            <div id='description' style='color:#777;position:absolute;margin-top:-70px;'></div><center>
                <form  action=''>
                    <table cellpadding=10>
                        <tr>
                            <th colspan=2>Out Patient Diagnosis</th>
                        </tr>
                        <tr>
                            <td>Diagnosis</td>
                            <td>
                                <select style='width: 100%' name='diagnosis' id='diagnosis' helptext='Diagnosis'>
                                    <option></option>
                                    <option>Anaemia</option>
                                    <option>Blood Loss</option>
                                    <option>Asthma</option>
                                    <option>Fever</option>
                                    <option>e.t.c.</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Additional Diagnosis</td>
                            <td>
                                <select style='width: 100%' optional name='additional_diagnosis' id='additional_diagnosis' helptext='Additional Diagnosis'>
                                    <option></option>
                                    <option>Anaemia</option>
                                    <option>Blood Loss</option>
                                    <option>Asthma</option>
                                    <option>Fever</option>
                                    <option>e.t.c.</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Secondary Additional Diagnosis</td>
                            <td>
                                <select style='width: 100%' optional name='secondary_additional_diagnosis' id='secondary_additional_diagnosis' helptext='Secondary Additional Diagnosis' condition='$("additional_diagnosis").value != ""'>
                                    <option></option>
                                    <option>Anaemia</option>
                                    <option>Blood Loss</option>
                                    <option>Asthma</option>
                                    <option>Fever</option>
                                    <option>e.t.c.</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align='center'>
                                <input type='submit' value='Finish' />
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </body>
</html>
