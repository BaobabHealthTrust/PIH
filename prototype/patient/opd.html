<html>
    <head>
        <title>Out Patient Diagnosis</title>
        <script type="text/javascript" language="javascript" src="../javascripts/transform.js" defer></script>
        <meta http-equiv='content-type' content='text/html;charset=UTF-8' />
        <script language="javascript">
            tstUsername = "";
            tstCurrentDate = "2010/03/12";
            tt_cancel_destination = 'tasks.html';
            tt_cancel_show = 'show.html';
        </script>
        <link href="../stylesheets/transform.css?1266397276" media="screen" rel="stylesheet" type="text/css" />
        <link href="../stylesheets/dashboard.css?1266397276" media="screen" rel="stylesheet" type="text/css" />
    </head>
    <body><div id='content'>
            <div id='description' style='color:#777;position:absolute;margin-top:-70px;'></div><center>
                <form  action='tasks.html' extended="true" method="get" headerLabel="Out Patient Diagnosis">
                    <table cellpadding=10>
                        <tr>
                            <th colspan=2>Out Patient Diagnosis</th>
                        </tr>
                        <tr>
                            <td>Diagnosis</td>
                            <td>
                                <select position='c2' style='width: 100%' name='diagnosis' id='diagnosis' helptext='Diagnosis'>
                                    <option></option>
                                    <option>Anaemia</option>
                                    <option>Blood Loss</option>
                                    <option>Asthma</option>
                                    <option>Fever</option>
                                    <option>e.t.c.</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Additional Diagnosis</td>
                            <td>
                                <select position='d2' optional style='width: 100%' name='additional_diagnosis' id='additional_diagnosis' helptext='Additional Diagnosis'>
                                    <option></option>
                                    <option>Anaemia</option>
                                    <option>Blood Loss</option>
                                    <option>Asthma</option>
                                    <option>Fever</option>
                                    <option>e.t.c.</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Secondary Additional Diagnosis</td>
                            <td>
                                <select position='e2' optional style='width: 100%' name='sec_additional_diagnosis' id='sec_additional_diagnosis' helptext='Secondary Additional Diagnosis' condition='$("additional_diagnosis").value != ""'>
                                    <option></option>
                                    <option>Anaemia</option>
                                    <option>Blood Loss</option>
                                    <option>Asthma</option>
                                    <option>Fever</option>
                                    <option>e.t.c.</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align='center'>
                                <input type='submit' value='Finish' />
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </body>
</html>
