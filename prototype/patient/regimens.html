<html>
    <head>
        <title>Regimens</title>
        <script type="text/javascript" language="javascript" src="../javascripts/include.js" defer></script>
        <meta http-equiv='content-type' content='text/html;charset=UTF-8' />
        <script language="javascript">
            tstUsername = "";
            tstCurrentDate = "2010/03/12";
            tt_cancel_destination = 'show.html';
            tt_cancel_show = 'show.html';
        </script>
    </head>
    <body><div id='content'>
            <div id='description' style='color:#777;position:absolute;margin-top:-70px;'></div><center>
                <form  action='show.html' extended="true" method="get" headerLabel="Regimens">
                    <table cellpadding=10>
                        <tr>
                            <th colspan=2>Regimens</th>
                        </tr>
                        <tr>
                            <td>Prescribe Regimens For Which Program?</td>
                            <td>
                                <select style='width: 100%' name='prescribe_regimens_for_which_program?' id='prescribe_regimens_for_which_program?' helptext='Prescribe Regimens For Which Program?'>
                                    <option></option>
                                    <option>HIV program</option>
                                    <option>TB program</option>
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Select Regimen</td>
                            <td>
                                <select style='width: 100%' name='select_regimen' id='select_regimen' helptext='Select Regimen'>
                                    <option></option>
                                    <option>AZT+3TC+NVP</option>
                                    <option>AZT+3TC+EFV</option>
                                    <option>D4T+3TC+EFV</option>
                                    <option>DDI+ABC+LPV/R</option>
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Select Formulation And Doses</td>
                            <td>
                                <select style='width: 100%' name='select_formulation_and_doses' id='select_formulation_and_doses' helptext='Select Formulation And Doses'>
                                    <option></option>
                                    <option>Trimune-30: 1.0 tab(s) Twice a day (BD)</option>
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Duration (days)</td>
                            <td>
                                <input type='text' value='' field_type='number' name='duration_days' id='duration_days' helptext='Duration (days)' />
                            </td>
                        </tr>
                        <tr>
                            <td align='center'>
                                <input type='submit' value='Finish' />
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </body>
</html>
